<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pizza Website</title>
        <!-- for using bootstrap these 3 imports are needed!-->
        <!-- first: import latest CSSA for Bouchette-->
        <!-- newest version 5.1.3 in bootstrap, but I leave it as it is in video! DO NOT KNOW differences!-->
        <!-- he is using 4.0.0 version here let's see if this one works! I am using 4.1.0-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <!-- second: import J Query library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--Extra import JS library!!! -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- third: import bootstrap javascript library!-->
        <!-- he is using 4.0.0 version here let's see if this one works! I am using 4.1.0-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>

    <body style="background-color: black;">
        <header></header>

        <div>
            <img src="images/Icon.png" alt="icon" style="margin-right: 10%; margin-left: 5%; height: 300px; width: 300px;">
            <img src="images/Logo.png" alt="logo" style="margin-right: 10%; width: 300px; height: 300px;">
            <img src="images/JustOpened.png" alt="just opened" style="height: 200px; width: 500px;">
        </div>


    <!-- nav is a container for menu! -->
        <nav id="header" style="font-size: 2vw; position:relative; top: 25%; width: 100%; left: 20%;">
            <a href="#/home" class="menuItems" onclick="showPageSection('home')">HOME</a>
            <a href="#/about-us" class="menuItems" onclick="showPageSection('about-us')">ABOUT US</a>
            <a href="#/menu" class="menuItems" onclick="showPageSection('menu')">MENU</a>
            <a href="#/contact" class="menuItems" onclick="showPageSection('contact')">CONTACT</a>
        </nav>

        <div id="home">
                <div class="position-relative" style="top: 90px;">
                    <div id="carousel-id" class="carousel slide" data-ride="carousel">
                        <div class="carousel-item active">
                            <img src="images/slide.png" alt="1" style="width: 100%; height: 500px;">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide2.png" alt="2" style="width: 100%; height: 500px;">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide3.png" alt="3" style="width: 100%; height: 500px;">
                        </div>
                        <a class="carousel-control-prev" href="#carousel-id" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a> 
                        <a class="carousel-control-next" href="#carousel-id" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a> 
                    </div>
                </div>
        </div>

        <div id="about-us" style="font-size: 2vw; visibility: hidden; top: 400px; position: absolute;">
            <h1 style="left:80%; position:relative; color:white">About Us</h1>
            <div class="row">
                <div style="top:50px; left: 40%; position: relative; color: white;">
                    <img src="images/about_image.png" alt="about" style="float:right; top: 50px; left: 100px; position: relative; height: 300px; width: 300px;">
                    <p>Why should you come here?</p>
                    <ul>
                        <li>Great deal</li>
                        <li>Delicious food</li>
                        <li>Fast service</li>
                    </ul>
                    <p style="top: 80px; left: 100px; position: relative; color: white; clear:both">We are a pizzeria that serve great food at an exellent price.</p>
                </div>
            </div>
        </div>

        <div id="menu"></div>

        <div id="contact"></div>

        <style>
            .menuItems{
                margin-right: 10%;
            }
        </style>

        <script>
            function showPageSection(id){
                var listOfIds = ["home", "about-us", "menu", "contact"];
                for(i=0; i<listOfIds.length; i++) {
                    if(listOfIds[i] == id) {
                        document.getElementById(id).style.visibility = "visible";
                    } else {
                        document.getElementById(listOfIds[i]).style.visibility = "hidden";
                    }
                }
            }
        </script>
 
        <footer></footer>
    </body>
</html>
